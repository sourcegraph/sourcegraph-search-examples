name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Validate search examples
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22.0.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Build app and update docs
      run: npm run build
      
    - name: Run tests
      run: npm test